<div class="container page-container" style="margin-left: 0px">
  <div>
    <div class="row">
      <div class="col-md-12">
          Date Range: <input type=text name="startDate" ng-model="userFormVars.startDate"> <input type=text name="endDate" ng-model="userFormVars.endDate"> <button ng-click="refresh()" class="btn garp-btn-portal">Refresh</button> <button ng-click="download()" id="fileExport" class="btn garp-btn-portal">Download</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button ng-click="show=!show" class="btn garp-btn-portal">Filters</button>
      </div>
    </div>  
    <div class="row" ng-if="show">
      <div class="col-md-12">
          <input type=checkbox name='garp' ng-model="userFormVars.garp"> GARP &nbsp;
          <input type=checkbox name='gra' ng-model="userFormVars.gra"> GRA &nbsp;
      </div>
      <div class="col-md-12">
          <input type=checkbox name='gra' ng-model="userFormVars.nj"> NJ &nbsp;
      </div>      
      <div class="col-md-12">
          <input type=checkbox name='charge' ng-model="userFormVars.charge"> Charge &nbsp;
          <input type=checkbox name='refund' ng-model="userFormVars.refund"> Refund &nbsp;
      </div>
      <div class="col-md-12" ng-if="show">
          <input type=checkbox name='pm_creditcard' ng-model="userFormVars.pm_creditcard"> Credit Card &nbsp;
          <input type=checkbox name='pm_creditcardbyfax' ng-model="userFormVars.pm_creditcardbyfax"> Credit Card by Fax &nbsp;
          <input type=checkbox name='pm_wire' ng-model="userFormVars.pm_wire"> Wire &nbsp;
          <input type=checkbox name='pm_check' ng-model="userFormVars.pm_check"> Check &nbsp;
      </div>

      <div>
        <button ng-click="showMore()" class="btn garp-btn-portal">More Filters</button>
      </div>
    </div>

    <div class="row" ng-if="filterMore">
      <div class="col-md-12">
          <hr>
      </div>
    </div>


    <div class="row" ng-if="filterMore">
      <div class="col-md-12">
        <div ng-repeat="prod in userFormVars.prods" style="float:left;margin-right:10px;">
          <input type=checkbox name='{{prod.id}}' ng-model="prod.checked"> {{prod.name}}
        </div>
      </div>
    </div>

    <div class="row" ng-if="show">
      <div class="col-md-12">
        <button ng-click="filter()" class="btn garp-btn-portal">Apply Filters</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <hr>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        &nbsp;
      </div>
    </div>
  </div>
</div>
